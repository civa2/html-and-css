<!DOCTYPE html>
<html lang="en">
<head>
        <title>Grid css</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
    margin-top: 12px;
    display: grid;
    grid-template-columns: 100px  100px 200px;
    ">
        <div style="background-color: lightblue;">100px <p>vaibhav</p></div>
        <div style="background-color: lightpink;"> 100px <p>text</p></div>
        <div style="background-color: rgb(182, 255, 197);"> 200px <p>text</p></div>
        <div style="background-color: rgb(134, 215, 242);">100px </div>
    </div>
    <div style="
    margin-top: 12px;
    display: grid;
    grid-template-columns: 100px  1fr;
    ">
        <div style="background-color: lightblue;">100px <p>vaibhav</p></div>
        <div style="background-color: lightpink;"> 1fr <p>text</p></div>
        
    </div>
    <div style="
    margin-top: 12px;
    display: grid;
    grid-template-columns: 100px  1fr 2fr;
    ">
        <div style="background-color: lightblue;">100px <p>vaibhav</p></div>
        <div style="background-color: lightpink;"> 1fr <p>text</p></div>
        <div style="background-color: rgb(53, 43, 104);"> 2fr <p>text</p></div>
    </div>
    <div style="
    margin-top: 12px;
    display: grid;
    grid-template-columns: 1fr  1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
    ">
        <div style="background-color: lightblue; height: 200px;">1fr </div>
        <div style="background-color: lightpink; height: 200px;"> 1fr </div>
        <div style="background-color: rgb(53, 43, 104); height:200px;"> 1fr </div>
        <div style="background-color: lightpink; height: 200px;"> 1fr </div>
        <div style="background-color: lightblue; height: 200px;">1fr </div>
        <div style="background-color: rgb(53, 43, 104); height:200px;"> 1fr </div>
    </div>
</body>
</html>
